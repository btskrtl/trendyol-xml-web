<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Trendyol XML Ürünleri</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 20px; }
    img { margin: 5px; }
  </style>
</head>
<body>
  <h1>Trendyol Ürünleri</h1>
  <ul id="product-list"></ul>

  <script>
    fetch('/api/products')
      .then(res => res.json())
      .then(data => {
        const products = data.Root.Urunler.Urun;
        const list = document.getElementById('product-list');

        products.forEach(p => {
          const li = document.createElement('li');

          li.innerHTML = `
            <h2>${p.UrunAdi}</h2>
            <p>Fiyat: ${p.UrunBayiFiyat} TL</p>
            <a href="${p.UrunUrl}" target="_blank">Ürüne Git</a>
            <div>
              ${p.Resimler.Resim.map(src => `<img src="${src}" width="100">`).join('')}
            </div>
          `;

          list.appendChild(li);
        });
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
